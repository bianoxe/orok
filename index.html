        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏
        function handleUsers(users) {
            if (!users) return;

            Object.entries(users).forEach(([userId, userData]) => {
                if (userId === myUserId) return;

                if (!peerConnections[userId]) {
                    createPeerConnection(userId, userData);

            Object.keys(peerConnections).forEach(userId => {

                        peerConnections[userId].close();
                        delete peerConnections[userId];
                    }
                }
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        async function createPeerConnection(userId, userData) {
            console.log(`üîó –°–æ–∑–¥–∞—ë–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å ${userData.username} (${userId})`);
            
            const pc = new RTCPeerConnection(iceServers);
            peerConnections[userId] = pc;

            // –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê
            pc.onconnectionstatechange = () => {
                console.log(`üìä ${userData.username}: ${pc.connectionState}`);
                updateConnectionIndicator(userId, pc.connectionState);
                
                if (pc.connectionState === 'connected') {
                    console.log(`‚úÖ ${userData.username} –ü–û–î–ö–õ–Æ–ß–Å–ù!`);
                }
                
                if (pc.connectionState === 'failed') {
                    console.error(`‚ùå ${userData.username} –ù–ï –ü–û–î–ö–õ–Æ–ß–ò–õ–°–Ø!`);
                    console.error('üîç –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:');
                    console.error('1. –°—Ç—Ä–æ–≥–∏–π NAT/—Ñ–∞–π—Ä–≤–æ–ª —É –æ–¥–Ω–æ–≥–æ –∏–∑ –≤–∞—Å');
                    console.error('2. –†–∞–∑–Ω—ã–µ —Å–µ—Ç–∏ (–∫–æ—Ä–ø/–ø—É–±–ª–∏—á–Ω–∞—è)');
                    console.error('3. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º 4G');
                }
            };

            pc.oniceconnectionstatechange = () => {
                console.log(`üßä ICE ${userData.username}: ${pc.iceConnectionState}`);
                
                if (pc.iceConnectionState === 'failed') {
                    console.error(`‚ùå ICE FAILED –¥–ª—è ${userData.username}!`);
                    console.log('üîÑ –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å ICE...');
                    pc.restartIce();
                }
            };

            pc.onicegatheringstatechange = () => {
                console.log(`üé≤ ICE gathering ${userData.username}: ${pc.iceGatheringState}`);
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
            localStream.getTracks().forEach(track => {
                console.log(`‚ûï –î–æ–±–∞–≤–ª—è–µ–º ${track.kind} —Ç—Ä–µ–∫`);
                pc.addTrack(track, localStream);
            });

            // –ü–æ–ª—É—á–∞–µ–º —É–¥–∞–ª—ë–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
            pc.ontrack = (event) => {
                console.log(`üì• –ü–æ–ª—É—á–µ–Ω ${event.track.kind} –æ—Ç ${userData.username}`);
                addRemoteVideo(userId, userData, event.streams[0]);
            };

            // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`üé≤ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç (${event.candidate.type}) –¥–ª—è ${userData.username}`);
                    const candidateRef = ref(database, `rooms/${currentRoomId}/signals/${userId}/${myUserId}/candidates`);
                    push(candidateRef, event.candidate.toJSON());
                } else {
                    console.log(`‚úÖ –í—Å–µ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã —Å–æ–±—Ä–∞–Ω—ã –¥–ª—è ${userData.username}`);
                }
            };

            if (myUserId < userId) {
                console.log(`üì§ –°–æ–∑–¥–∞—ë–º OFFER –¥–ª—è ${userData.username}`);
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                const offerRef = ref(database, `rooms/${currentRoomId}/signals/${userId}/${myUserId}/offer`);
                await set(offerRef, {
                    type: offer.type,
                    sdp: offer.sdp
                });
                console.log(`‚úÖ OFFER –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω ${userData.username}`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function updateConnectionIndicator(userId, state) {
            const nameTag = document.querySelector(`#video-${userId} .video-name`);
            if (!nameTag) return;
            
            let indicator = nameTag.querySelector('.connection-indicator');
            if (!indicator) {
                indicator = document.createElement('span');
                indicator.className = 'connection-indicator';
                nameTag.insertBefore(indicator, nameTag.firstChild);
            }
            
            indicator.className = 'connection-indicator';
            if (state === 'connecting' || state === 'new') {
                indicator.classList.add('connecting');
            } else if (state === 'failed' || state === 'disconnected' || state === 'closed') {
                indicator.classList.add('failed');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª—ë–Ω–Ω–æ–≥–æ –≤–∏–¥–µ–æ
        function addRemoteVideo(userId, userData, stream) {

        // –°–ª—É—à–∞–µ–º —Å–∏–≥–Ω–∞–ª—ã WebRTC
        function listenForSignals() {
            const mySignalsRef = ref(database, `rooms/${currentRoomId}/signals/${myUserId}`);
            
            onValue(mySignalsRef, async (snapshot) => {
                const signals = snapshot.val();
                if (!signals) return;

                for (const [fromUserId, signalData] of Object.entries(signals)) {
                    if (!peerConnections[fromUserId]) continue;

                    const pc = peerConnections[fromUserId];

                    if (signalData.offer && pc.signalingState === 'stable') {
                        console.log(`üì• –ü–æ–ª—É—á–µ–Ω OFFER –æ—Ç ${fromUserId}`);
                        await pc.setRemoteDescription(new RTCSessionDescription(signalData.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        
                        const answerRef = ref(database, `rooms/${currentRoomId}/signals/${fromUserId}/${myUserId}/answer`);
                        await set(answerRef, {
                            type: answer.type,
                            sdp: answer.sdp
                        });
                        console.log(`üì§ ANSWER –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω ${fromUserId}`);
                    }

                    if (signalData.answer && pc.signalingState === 'have-local-offer') {
                        console.log(`üì• –ü–æ–ª—É—á–µ–Ω ANSWER –æ—Ç ${fromUserId}`);
                        await pc.setRemoteDescription(new RTCSessionDescription(signalData.answer));
                    }

                    if (signalData.candidates) {
                        Object.values(signalData.candidates).forEach(async (candidate) => {
                            try {
                                await pc.addIceCandidate(new RTCIceCandidate(candidate));
                            } catch (e) {
                                console.error('ICE error:', e);
                            }
                        });
                    }
                }
            });
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞

        async function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }

            const cameraTrack = localStream.getVideoTracks()[0];
            if (cameraTrack) {
                Object.values(peerConnections).forEach(pc => {
                    const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(cameraTrack);
                    }
                });

                const localVideo = document.querySelector('#local-video video');
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }

            screenSharing = false;
            document.getElementById('screenShareBtn').classList.remove('sharing');
            
            await updateUserStatus();
            updateLocalStatus();
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –ª–æ–±–±–∏
        window.leaveLobby = async function() {

                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());

            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};

            if (myUserId && currentRoomId) {
                const userRef = ref(database, `rooms/${currentRoomId}/users/${myUserId}`);
                const signalsRef = ref(database, `rooms/${currentRoomId}/signals/${myUserId}`);
                await remove(userRef);
                await remove(signalsRef);
            }

            document.getElementById('videoGrid').innerHTML = '';
            screenSharing = false;
            currentRoomId = null;
            myUserId = null;
            backToMain();
        };
